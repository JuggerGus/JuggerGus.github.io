<!DOCTYPE html>
<html>
<head>
    <title>
        
        AR Exampl
        

    </title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- Load your 3D model -->
        <a-assets>
            <a-asset-item id="model" src="https://github.com/JuggerGus/JuggerGus.github.io/blob/master/Cell_state7.glb"></a-asset-item>
        </a-assets>

        <!-- Define the marker and attach the model to it -->
        <a-marker preset="hiro">
            <a-entity
                gltf-model="Cell_state7.glb"
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
            </a-entity>
        </a-marker>

        <!-- Add camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
