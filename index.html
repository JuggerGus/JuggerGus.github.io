<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ID México</title>

    <!--Link para el uso de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Link para el uso de nuestro CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">

    <!--Link para colocar el FAVICON-->
    <link rel="shortcut icon" type="image/icon" href="/static/company.ico" />

</head>



<body>

    <!--NABAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid ">

            <a class="navbar-brand " href="/">
                <img src="/static/img/blanco.png" alt="" width="35" height="35">

            </a>

            <a class="navbar-brand"> </a>
            <a class="navbar-brand" href="">ID</a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Secciones-->

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('marcas') }}">Marcas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tienda') }}">Tienda</a>
                    </li>

                </ul>
            </div>
        </div>


        <!--Icono de tienda-->
        <div class="d-flex align-items-center  me-5 ">
            <a href="{{ url_for('tienda') }}">
                <img src="/static/img/shop.png" height="20 " />
            </a>
        </div>

    </nav>


    <!--Contendido que cambiara con respecto a la seccion solicitada, el resto del codigo es compartido y se vera en todas las secciones-->
    <div class="conteiner">
        {% block content %}
        {% endblock %}
    </div>


    <!--Link para funciones de js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <!--Footer de la pagina-->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <nav class="row">


                <a class="col-3 text-reset text-uppercase d-flex align-items-center" href="/">
                    <img src='/static/img/blanco.png' alt="logo" class="img-logo mr-2" height="70" width="70">
                    ID México
                </a>

                <!--About-->
                <ul class=" col-3 list-unstyled">
                    <li>
                        <p>Sobre nosotros</p>
                    </li>
                    <li><a class="text-reset">
                            <p>Innovación Digital es la empresa de MARKETING, TECNOLOGÍA y DISEÑO líder en México</p>
                        </a></li>

                </ul>

                <!--Contactos-->
                <ul class=" col-3 list-unstyled">
                    <li>
                        <p>Contactanos</p>
                    </li>
                    <li><a class="text-reset">
                            <p>(+52) 341 117 39 11</p>
                        </a></li>
                    <li><a class="text-reset">
                            <p>(+52) 341 134 89 60</p>
                        </a></li>
                </ul>

                <!--Redes sociales-->
                <ul class=" col-3 list-unstyled">
                    <li>
                        <p>Redes sociales </p>
                    </li>

                    <li>
                        <a href="https://www.facebook.com/InnovacionDigitalMX" class="text-reset"> <img
                                src='/static/img/facebook.png' alt="logo" class="img-logo mr-2" height="54" width="54">
                        </a>
                        <a href="https://www.instagram.com/innovaciondigitalmx_/?fbclid=IwAR3ig5IIKJ8yNP4srRe0tSLFM1bDEm0y24W-bDwT8z0uYYuUsY2k6jiUup8"
                            class="text-reset"> <img src='/static/img/instagram.png' alt="logo" class="img-logo mr-2"
                                height="70" width="70"></a>
                    </li>


                </ul>

                <!--Logos de marcas-->
                <div class="row g-2">
                    <div class="col-3">

                        <img src='/static/img/heltyb.png' alt="logo" class="img-logo mr-2" height="110" width="280">
                    </div>

                    <div class="col-2">
                        <img src='/static/img/lor.png' alt="logo" class="img-logo mr-2" height="120" width="120">
                    </div>

                    <div class="col-3">
                        <img src='/static/img/br.png' alt="logo" class="img-logo mr-2" height="85" width="200">
                    </div>

                    <div class="col-2">
                        <img src='/static/img/menu.png' alt="logo" class="img-logo mr-2" height="120" width="95">
                    </div>

                    <div class="col-1">
                        <img src='/static/img/q.png' alt="logo" class="img-logo mr-2" height="70" width="200">
                    </div>

                </div>


            </nav>
        </div>
    </footer>





</body>

</html>
