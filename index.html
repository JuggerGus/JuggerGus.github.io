<!doctype HTML>
<html>
    <title>
        Neuron State_1
    </title>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='hiro' value='7'>
            <a-entity
                gltf-model="Cell_state7.glb"
                scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
            </a-entity>
        </a-marker>

      

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
        


        <script>
            AFRAME.registerComponent("gesture-handler", {
              init: function () {
                this.target = document.querySelector("#mybox");
                this.scale = this.target.getAttribute("scale");
                this.position = this.target.getAttribute("position");
                this.swipeActive = false;
                this.pinchActive = false;
                this.handleSwipe = this.handleSwipe.bind(this);
                this.handlePinch = this.handlePinch.bind(this);
              },
              tick: function () {
                if (this.swipeActive) {
                  this.target.setAttribute("position", {
                    x: this.position.x + this.deltaX / 100,
                    y: this.position.y + this.deltaY / 100,
                    z: this.position.z,
                  });
                }
                if (this.pinchActive) {
                  this.target.setAttribute("scale", {
                    x: this.scale.x * this.pinchScale,
                    y: this.scale.y * this.pinchScale,
                    z: this.scale.z * this.pinchScale,
                  });
                }
              },
              handleSwipe: function (evt) {
                this.deltaX = evt.detail.positionDelta.x;
                this.deltaY = evt.detail.positionDelta.y;
                this.swipeActive = true;
              },
              handlePinch: function (evt) {
                this.pinchScale = evt.detail.scaleDelta;
                this.pinchActive = true;
              },
            });
      
            document
              .querySelector("#mybox")
              .setAttribute("gesture-handler", {});
      
            document.querySelector("a-marker").addEventListener("markerFound", function () {
              console.log("Marker found");
            });
          </script>



    </body>
</html>
